<!DOCTYPE html>
<html>
<head>
	<title>Tables Assignment</title>
</head>
<body>
	<h1>Receipt for 7/11</h1>
	<table border="1px">
		<thead>
			<tr>
				<th rowspan="2"></th>
				<th colspan="2"></th>
				<th colspan="3">Item Description</th>
				<th></th>
			</tr>
			<tr>
				<th>Item#</th>
				<th># of Units</th>
				<th>Item Name</th>
				<th>Item Picture</th>
				<th>Price per Unit</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3">January 20th, 2020</td>
				<th>1</th>
				<td>2</td>
				<td>Potato Chips</td>
				<td><img src="potatoChips.png" width="50" height="50" alt="Potato Chips"></td>
				<td>$1.00</td>
				<td>$2.00</td>
			</tr>
			<tr>
				<th>2</th>
				<td>4</td>
				<td>Soda</td>
				<td><img src="Soda.png" width="50" height="50" alt="CocaCola"></td>
				<td>$2.00</td>
				<td>$8.00</td>
			</tr>
			<tr>
				<th>3</th>
				<td>4</td>
				<td>Candy Bars</td>
				<td><img src="candy Bar.png" width="50" height="50" alt="Snickers Bar"></td>
				<td>$0.50</td>
				<td>$2.00</td>
			</tr>
		</tbody>
		<tfoot>
			<td></td>
			<th colspan="5">Total Cost</th>
			<td>$12.00</td>
		</tfoot>
	</table>
</body>
</html>
